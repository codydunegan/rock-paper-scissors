<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <script src="./rps.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="header">
            <h1>ROCK PAPER SCISSORS</h1>
            <p>Choose an option below and try to beat the computer! (First to 5 points!)</p>
        </div>
        <div id="scores">
            <div class="score">
                <h3>PLAYER</h3>
                <p id="player" >0</p>
            </div>
            <div class="score">
                <h3>COMPUTER</h3>
                <p id="computer">0</p>
            </div>
        </div>
        <div id="container">
            <button id="rock" class="option">ROCK</button>
            <button id="paper" class="option">PAPER</button>
            <button id="scissors" class="option">SCISSORS</button>
        </div>
        <div id="output">
            <h2>Output:</h2>
            <div id="output-console">
                <p>Player joined!</p>
            </div>
        </div>
    </main>
</body>
</html>
